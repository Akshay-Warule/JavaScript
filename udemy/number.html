<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="n1"></p>
    <p id="n2"></p>
    <p id="n3"></p>
    <p id="n4"></p>
    <p id="n5"></p>
    <p id="n6"></p>
    <script>
        document.getElementById("n1").innerHTML=Math.random();//0.8292073983082513
        document.getElementById("n2").innerHTML=Math.min(10,20,-40,50);//-40
        document.getElementById("n3").innerHTML=Math.max(10,-23,-40,-50);//10
        document.getElementById("n4").innerHTML=Math.round(15.8);//16
        document.getElementById("n5").innerHTML=Math.ceil(15.8)//16
        document.getElementById("n6").innerHTML=Math.floor(15.8)//15
       
       


    </script>
    
</body>
</html>
