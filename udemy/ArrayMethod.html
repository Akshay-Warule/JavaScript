<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="a1">my data </p>
    <p id="a2"></p>
    <p id="a3"></p>
    <p id="a4"></p>
    <p id="a5"></p>
    <p id="a6"></p>
    <p id="a7"></p>
    <p id="a8"></p>
    <script>
        var arr=["apple","orange","peru","gava","papai"]

        arr.splice(2,0,"banana","chery")
        document.getElementById("a1").innerHTML=document.getElementById("a1").innerHTML + " :"+ arr.join("^")//apple^orange^banana^chery^peru^gava^papai
            
        arr.sort();// sort the array
        document.getElementById("a2").innerHTML=arr.join("*")//apple*banana*chery*gava*orange*papai*peru

        arr.reverse();// reverse  above array
        document.getElementById("a3").innerHTML=arr.join("&")//peru&papai&orange&gava&chery&banana&apple



    </script>
</body>
</html>
